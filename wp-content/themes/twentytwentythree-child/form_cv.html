<form action="submit-cv.php" method="post" enctype="multipart/form-data">
  <label for="title">Title:</label>
  <select name="title" id="title" style="width: 100%" required>
    <option value=""></option>
    <option value="Mr">Mr</option>
    <option value="Ms">Ms</option>
    <option value="Mrs">Mrs</option>
    <option value="Dr">Dr</option>
    <option value="Prof">Prof</option>
  </select>
  <br /><br />

  <label for="firstname">First Name:</label>
  <input type="text" name="firstname" id="firstname" required />
  <br /><br />

  <label for="surname">Surname:</label>
  <input type="text" name="surname" id="surname" required />
  <br /><br />

  <label for="university">University:</label>
  <select name="university" id="university" style="width: 100%" required>
    <option value=""></option></select
  ><br /><br />
  <label for="title">Degree Title:</label>
  <select name="title" id="title" style="width: 100%" required>
    <option value=""></option></select
  ><br /><br />

  <label for="subject">Degree Subject:</label>
  <select name="subject" id="subject" style="width: 100%" required>
    <option value=""></option></select
  ><br /><br />

  <label for="date">Date Degree Obtained:</label>
  <input type="date" name="date" id="date" required /><br /><br />

  <label for="email">Email:</label>
  <input type="email" name="email" id="email" required /><br /><br />

  <label for="phone">Phone:</label>
  <input type="text" name="phone" id="phone" required /><br /><br />

  <label for="summary">Summary of Skills and Experience:</label>
  <textarea name="summary" id="summary" rows="5" cols="50" required></textarea
  ><br /><br />

  <label for="cv">Upload your CV:</label>
  <input
    type="file"
    name="cv"
    id="cv"
    accept=".pdf,.doc,.docx"
    required
  /><br /><br />

  <label for="coverletter">Upload your Cover Letter:</label>
  <input
    type="file"
    name="coverletter"
    id="coverletter"
    accept=".pdf,.doc,.docx"
  /><br /><br />

  <label for="linkedin">LinkedIn Profile Link:</label>
  <input type="url" name="linkedin" id="linkedin" /><br /><br />

  <label for="website">Website Link:</label>
  <input type="url" name="website" id="website" /><br /><br />

  <input type="submit" value="Submit" />
</form>
